<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100&family=Fira+Sans:wght@200;300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="soloL.svg">
    <title>Login</title>
</head>
<body>
    <div class="left">
    <div class="login-container">
        <h2>Sign In</h2>
        <div class="icon">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="email-container">
            <div class="text">
                <Label for="email">Email</Label>
            </div>
                <input type="email" id="email" name="email" class="box">
        </div>
        <div class="password-container">
            <div class="text">
                <label for="password">Password</label>
            </div>
                <input type="password" id="password" name="password" class="box" id="togglePassword">              
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="links">
            <button Sign type="submit"><a href="home.html">Sign In</a></button>
        </div>
        <div class="separator">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
        </div>
        <div class="icon-container">
            <div class="icon-box1">
                <a href="#" class="fa fa-google "></a> 
                <span> Google </span>
            </div>
            <div class="icon-box2">
                <a href="#" class="fa fa-apple"></a>
                <p>Apple</p>
            </div> 
            <div class="icon-box3">
                <a href="#" class="fa fa-facebook"></a>
                <span>Facebook</span>
            </div>
        </div>
        <div class="links">
            New to sololearn? <a href="register.html">Sign Up Now</a>
        </div>
    </div>
</div>

<div class="left">
    <img src="images\logback2.jpg" alt="hh" class="left">
</div>
</body>
</html>
